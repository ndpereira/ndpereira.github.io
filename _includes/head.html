<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{page.title}} · {% endif %}{{settings.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{page.description | default: settings.description}}">
  <meta property="og:url" content="{{page.url | prepend: site.url}}">
  <meta property="og:title" content="{% if page.title %}{{page.title}} · {% endif %}{{settings.title}}">
  {% if page.description or settings.description %}<meta property="og:description" content="{{page.description | default: settings.description}}">{% endif %}
  {% if page.image or settings.image %}<meta property="og:image" content="{{page.image | default: settings.image | prepend: '/assets/uploads/images/' | prepend: site.url }}">{% endif %}
  {% if integrations.facebook_app_id %}<meta property="fb:app_id" content="{{integrations.facebook_app_id}}">{% endif %}
  {% if social.twitter %}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{site.twitter}}" />
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
  {% if jekyll.environment == production %}
    <link rel="stylesheet" href="/assets/css/build.min.css?v={{rev}}">
  {% else %}
    <link rel="stylesheet" href="/assets/css/vendor/bootstrap/bootstrap.min.css?v={{rev}}">
    <link rel="stylesheet" href="/assets/css/vendor/daneden/animate.min.css?v={{rev}}">
    <link rel="stylesheet" href="/assets/css/main.css?v={{rev}}">
  {% endif %}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
